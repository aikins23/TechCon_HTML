<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>TechCon 2024 Conference</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./schedule.html">Schedule</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Details Section -->
        <section>
            <h2>Contact Us</h2>
            <p>You can reach the TechCon 2024 team anytime via email:</p>
            <a href="mailto:email@example.com">email@example.com</a>

            <h3>Follow Us on Social Media</h3>
            <ul>
                <li>
                    <a href="https://www.facebook.com/TechCon2024" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>

                <li>
                    <a href="https://twitter.com/TechCon2024" target="_blank">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </section>

        <!-- Google Map Embed -->
        <section>
            <h2>Conference Venue Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509378!2d144.95373631531683!3d-37.81627927975171!2m3!
                1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!
                3m3!1m2!1s0x6ad65d43f1a4b2fb%3A0xf5775e2b0c0b9e10!
                2sConference%20Center!5e0!3m2!1sen!2sgh!4v1234567890"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="" method="">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" required />

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required />

                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2025 TechCon</p>
    </footer>
</body>

</html>
